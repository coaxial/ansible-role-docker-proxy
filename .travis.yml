---
jobs:
  include:
    - &test
      stage: test
      language: python
      python: "2.7"
      cache: pip
      services:
        - docker
      install:
        - pip install ansible
        - pip install docker-py
        - pip install molecule
      script:
        - molecule test
    - <<: *test
      script:
        - molecule --debug test --scenario-name metal
    - <<: *test
      script:
        - molecule test --scenario-name custom
    - <<: *test
      script:
        - molecule --debug test --scenario-name bauth

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
